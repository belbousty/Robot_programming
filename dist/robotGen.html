@font-face {
  font-family: robots;
  src: url("robot.41b9da4a.ttf") format("truetype");
}

.play {
  width: 0;
  height: 0;
  border-top: 10px solid #0000;
  border-bottom: 10px solid #0000;
  border-left: 20px solid #000;
}

.dot {
  height: 12px;
  width: 12px;
  background-color: red;
  border:  solid red;
  border-radius: 100%;
}

.square {
  background-color: #000;
  border: 1px solid #000;
  padding: 1px 9px;
}

.arrow {
  border: 3px solid #000;
  border-width: 0 3px 3px 0;
  padding: 3px;
  display: inline-block;
}

.right {
  transform: rotate(-45deg);
}

.left {
  transform: rotate(135deg);
}

.up {
  transform: rotate(-135deg);
}

.down {
  transform: rotate(45deg);
}

.displaying button {
  height: 40px;
  width: 40px;
  cursor: pointer;
  background-color: gray;
  border: 1px outset #000;
  position: relative;
  top: 100px;
  left: 0;
}

.displayingF1:after {
  content: "";
  clear: both;
  display: table;
}

.displaying button:not(:last-child) {
  border-right: none;
}

.displaying button:hover {
  background-color: #3e8e41;
}

.mouvements button {
  height: 40px;
  width: 40px;
  cursor: pointer;
  background-color: gray;
  border: 1px outset #000;
  position: relative;
  top: 200px;
  left: 200px;
}

.mouvementsF1:after {

}

.mouvements button:not(:last-child) {

}

.mouvements button:hover {

}

.functions button {
  height: 40px;
  width: 40px;
  cursor: pointer;
  background-color: gray;
  border: 1px outset #000;
  position: relative;
  top: -400px;
  left: 300px;
}

.functions:after {

  clear: both;
  display: table;
}

.functions button:not(:last-child) {

}

.functions button:hover {

}
